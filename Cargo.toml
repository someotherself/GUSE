[package]
name = "guse"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "guse"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.42", features = ["cargo"] }
libc = "0.2.174"
tracing = { version = "0.1.41", features = ["max_level_trace", "release_max_level_info"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
git2 = { version = "0.20.2", features = ["vendored-openssl"] }
fuser = "0.15.1"
rusqlite = { version = "0.37.0", features = ["bundled"] }
ratatui = "0.29.0"
thread_local = "1.1.9"
chrono = "0.4.41"
tempfile = "3.20.0"
anyhow = "1.0.99"
